<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <!-- favicon -->
  <link rel="shortcut icon" href="img/fav icon.png" type="image/x-icon">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <!-- fontawesome -->
  <link rel="stylesheet" href="css/all.min.css" />
  <!-- style sheet -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <div class="cards d-flex justify-content-center vh-100">

    <!-- section-login -->
    <div class="login mt-5 d-flex text-center flex-column gap-3 p-5" style="background-color: var(--main-color);"
      id="loginCard">
      <h1><i class="fa-solid fa-hand-point-right fa-fade"></i> SMART LOGIN SYSTEM <i class="fa-solid fa-hand-point-left fa-fade"></i></h1>
      <div class="form-contents d-flex flex-column gap-3 position-relative  translate-middle-x">

        <div class="d-flex flex-wrap justify-content-between align-items-center ">
          <i class="fa-solid fa-envelope mail"></i>
          <input type="text" placeholder="Enter your email" class="form-control"
          style="background-color: var(--main-color);" id="emailLogin">
        </div>

         <div class="d-flex flex-wrap justify-content-between align-items-center ">
            <i class="fa-solid fa-lock lock"></i>
          <input type="password" placeholder="Enter your password" class="form-control"
          style="background-color: var(--main-color);" id="passwordLogin">
         </div>
      
        <div id="loginMsg"></div>
        <div class="d-flex flex-wrap justify-content-between align-items-center ">
          <i class="fa-solid fa-key sign"></i> 
          <button id="loginBtn" class="btn mt-2 "> <i class="fa-solid fa-key"></i>  Login</button>
        </div>
        
      </div>

      <p class="text-white fs-6  mt">Don't have an account? <span class="btn" id="login">Sign Up</span></p>
    </div>
<!-- section-sign up -->
    <div class="signUp mt-5 d-none text-center flex-column gap-3 p-5" style="background-color: var(--main-color);"
      id="signUpCard">
      <h1><i class="fa-solid fa-hand-point-right "></i> SMART SIGN UP SYSTEM <i class="fa-solid fa-hand-point-left "></i></h1>
      <div class="form-contents d-flex flex-column gap-3 position-relative translate-middle-x" id="signUpForm">

      <div class="d-flex flex-wrap justify-content-between align-items-center "> 
        <i class="fa-solid fa-circle-user user "></i>
        <input type="text" placeholder="Enter your name" class="form-control"
        style="background-color: var(--main-color);" id="nameSignUp">
      </div> 

       <div class="d-flex flex-wrap justify-content-between align-items-center ">
        <i class="fa-solid fa-envelope mail"></i>
        <input type="text" placeholder="Enter your email" class="form-control  "
        style="background-color: var(--main-color);" id="emailSignUp">
      </div>

       <div class="d-flex flex-wrap justify-content-between align-items-center ">
        <i class="fa-solid fa-lock lock"></i>
        <input type="password" placeholder="Enter password" class="form-control"
        style="background-color: var(--main-color);" id="passwordSignUp">
      </div> 
        
        <div class="d-flex flex-wrap justify-content-between align-items-center ">
          <div id="signUpMsg"></div>
          <button id="signUpBtn" class="btn"> <i class="fa-solid fa-user-plus"></i>  Sign Up</button>
        </div>
        
      </div>

      <p class="text-white fs-6  mt-1">You have an account? <span class="btn" id="signUp">Signin</span></p>
    </div>
<!-- section-log out -->
    <div class="home container d-none justify-content-center align-content-center vh-100" id="home">
      <div class="navbar position-fixed fixed-top p-3">
        <div class="container">
          <a href=""><span class="text-info "><i class="fa-solid fa-thumbs-up"></i></span>  SMART LOGIN</a>
          <button class="btn" id="logoutBtn"><span><i class="fa-solid fa-right-from-bracket"></i></span> Logout</button>
        </div>
      </div>

      <div class="welcome d-flex position-relative justify-content-center align-items-center ">
        <h1 class="position-absolute  top-50 translate-middle-y" id="welcomeName"> </h1>
      </div>

    </div>

  </div>



  <script src="JS/main.js"></script>
</body>

</html>
